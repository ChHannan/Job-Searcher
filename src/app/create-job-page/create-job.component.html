<app-nav-bar></app-nav-bar>
<section class="inner-header-title blank">
  <div class="container">
    <h1>Create Job</h1>
  </div>
</section>
<div class="clearfix"></div>
<form [formGroup]="jobForm">
  <div class="detail-desc section">
    <div class="container white-shadow">
      <div class="row bottom-mrg padd-top-40">
        <form class="add-feild">
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <input class="form-control" placeholder="Job Title" type="text" formControlName="title">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <input class="form-control" placeholder="Job Location" type="text" formControlName="location">
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <div class="input-group">
              <select class="form-control input-lg" formControlName="type">
                <option [selected]="true">Full Time</option>
                <option>Part Time</option>
                <option>Internship</option>
                <option>Contract</option>
              </select>
            </div>
          </div>
          <div class="col-md-12 col-sm-12">
            <textarea class="form-control" placeholder="Job Description" formControlName="description"></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  <section class="full-detail">
    <div class="container">
      <div class="row bottom-mrg extra-mrg">
        <form>
          <h2 class="detail-title">Job Requirement</h2>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-flask"></i></span>
              <input class="form-control" placeholder="Experience" type="text" formControlName="experience">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-money"></i></span>
              <input class="form-control" placeholder="Estimated Salary" type="text" formControlName="salary">
            </div>
          </div>
        </form>
      </div>
      <div class="row bottom-mrg extra-mrg">
        <form>
          <h2 class="detail-title">Contact Information</h2>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-flag"></i></span>
              <select class="form-control input-lg" formControlName="company_id">
                <ng-container *ngFor="let company of companies; let first = first">
                  <option [selected]="first" value="{{company.id}}">{{company.name}}</option>
                </ng-container>
              </select>
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input class="form-control" placeholder="Email" type="text" formControlName="email">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-globe"></i></span>
              <input class="form-control" placeholder="Phone Number" type="text" formControlName="phone">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
              <input class="form-control" placeholder="Location" type="text" formControlName="contact_location">
            </div>
          </div>
        </form>
        <div class="col-md-12 col-sm-12 padd-top-20">
          <button class="btn btn-success btn-primary small-btn" type="button" (click)="createJob()">Post Your Job
          </button>
        </div>
      </div>
    </div>
  </section>
</form>
<app-footer></app-footer>
