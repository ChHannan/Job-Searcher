<div class="wrapper">
  <section class="login-plane-sec">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create An Account</h3>
            </div>
            <div class="panel-body">
              <img src="assets/logo.png" class="img-responsive" />
              <form role="form" [formGroup]="signUpForm"  >
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="Username" type="text" autofocus formControlName="name">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="E-mail" type="email" formControlName="email">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="Password"  type="password" value="" formControlName="password">
                  </div>
                  <div class="form-group">
                    <select class="form-control" formControlName="type">
                      <option value="candidate" [selected]="true">Candidate</option>
                      <option value="employee">Employee</option>
                    </select>
                  </div>
                  <div class="padd-10"></div>
                  <a class="btn btn-login"  (click)="createUser()">Sign Up</a>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
